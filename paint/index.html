<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <div id="flex">

        <form action="#">
            <i id="pencil" class="fa-solid fa-pencil"></i>
            <i id="square" class="fa-solid fa-square"></i>
            <i id="circle" class="fa-solid fa-circle"></i>
            <label for="color">Color</label>
            <input type="color" name="color" id="color" >
            <label for="size">Size</label>
            <input type="range" name="size" id="size" value="6">
        </form>
        <div id="forimage">
            <button onclick="forReset()">Reset</button>
            <button onclick="forSave()">Save</button>
        </div>
    </div>
    
    <canvas id="myCanvas" width="600px" height="600px">
    </canvas>
    <script src="index.js"></script>


</body>

</html>
