<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body>
    <div style="display:flex; justify-content: space-between;">

        <form action="#">
            <input type="radio" id="pencil" name="pencil" value="pencil">
            <label for="pencil"><i class="fa-solid fa-pencil"></i></label>
            <input type="radio" id="square" name="square" value="square">
            <label for="square"><i class="fa-light fa-square"></i></label>
            <input type="radio" id="circle" name="circle" value="circle">
            <label for="circle"><i class="fa-light fa-circle"></i></label>
            <label for="color">Color</label>
            <input type="color" name="color" id="color" >
            <label for="size">Size</label>
            <input type="range" name="size" id="size" value="6">
        </form>
        <div id="forimage">
            <button onclick="forReset()">Reset</button>
            <button onclick="forSave()">Save</button>
        </div>
    </div>
    
    <canvas id="myCanvas" width="800px" height="600px">
    </canvas>
<a target="_blank" id="savedImage">savedImage</a>
    <script src="index.js"></script>


</body>

</html>
